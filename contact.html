<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Elisha Straton Kimario</title>
    <style>
        :root {
            --primary-red: #E31E24;
            --accent-red: #FF4D4D;
            --dark-red: #8B0000;
            --gradient-red: linear-gradient(135deg, #E31E24 0%, #8B0000 100%);
            --glow-red: rgba(227, 30, 36, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s;
        }

        .content.visible {
            opacity: 1;
        }

        .custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease-out;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 10px var(--glow-red));
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            background: var(--gradient-red);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 40px;
            pointer-events: all;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            position: relative;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-red);
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .music-player {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
            pointer-events: all;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-red);
            border: none;
            cursor: pointer;
            color: #fff;
        }

        .volume-control {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-bar {
            height: 100%;
            background: var(--gradient-red);
            width: 70%;
        }

        /* Entry Overlay */
        #entry-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s, visibility 1s;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loader-percentage {
            font-size: clamp(60px, 10vw, 120px);
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.2) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Inter', sans-serif;
            letter-spacing: -5px;
        }

        .loader-bar-bg {
            width: 250px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .loader-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--gradient-red);
            transition: width 0.1s linear;
            box-shadow: 0 0 15px var(--glow-red);
        }

        .enter-btn {
            display: none;
            opacity: 0;
            padding: 22px 60px;
            background: var(--gradient-red);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 30px var(--glow-red);
            transform: translateY(20px);
        }

        .enter-btn.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px var(--glow-red);
        }

        /* Contact Section */
        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 150px 60px 100px;
            pointer-events: all;
        }

        .contact-container {
            max-width: 800px;
            width: 100%;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-red);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            border-radius: 50px;
            border: none;
            background: var(--gradient-red);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--glow-red);
        }

        /* Logo Animations */
        @keyframes floatLogo {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-15px) scale(1.02);
            }
        }

        .loader-logo {
            width: 180px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px var(--glow-red));
            animation: floatLogo 4s ease-in-out infinite;
        }

        .footer-logo {
            height: 30px;
            width: auto;
            margin-bottom: 20px;
            filter: grayscale(1) opacity(0.5);
            transition: all 0.3s;
        }

        .footer-logo:hover {
            filter: grayscale(0) opacity(1);
            transform: scale(1.1);
        }

        footer {
            padding: 60px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>
    <div id="canvas-container"></div>

    <audio id="bgMusic" src="music.wav" loop autoplay muted></audio>

    <div id="entry-overlay">
        <div class="loader-container">
            <img src="logo.png" alt="Logo" class="loader-logo">
            <div class="loader-percentage" id="loaderPercentage">00</div>
            <div class="loader-bar-bg">
                <div class="loader-bar-fill" id="loaderBarFill"></div>
            </div>
        </div>
        <button class="enter-btn" id="enterBtn">RESUME EXPERIENCE</button>
    </div>

    <div class="music-player">
        <button class="play-btn" id="playBtn">▶</button>
        <div class="music-info" style="display: flex; flex-direction: column;">
            <span style="font-size: 12px; font-weight: 600;">Portfolio Theme</span>
            <span style="font-size: 10px; color: rgba(255,255,255,0.5);">Background Music</span>
        </div>
        <div class="volume-control" id="volumeControl">
            <div class="volume-bar" id="volumeBar"></div>
        </div>
    </div>

    <div class="content">
        <header>
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo">
                <span class="logo-text">ESK</span>
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="work.html">Work</a>
                <a href="cv.html">CV</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <section class="contact-section">
            <div class="contact-container">
                <div style="text-align: center; margin-bottom: 60px;">
                    <h2 style="font-size: 60px; font-weight: 900; margin-bottom: 20px;">Contact Me</h2>
                    <p style="color: rgba(255,255,255,0.6); font-size: 18px;">Let's build something amazing together</p>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-textarea" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
        </section>

        <footer>
            <img src="logo.png" alt="Logo" class="footer-logo">
            <p>&copy; 2025 Elisha Straton Kimario. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const cursor = document.querySelector('.custom-cursor');
        const follower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            cursor.style.left = mouseX + 'px'; cursor.style.top = mouseY + 'px';
        });
        function animateFollower() {
            followerX += (mouseX - followerX) * 0.1; followerY += (mouseY - followerY) * 0.1;
            follower.style.left = (followerX - 20) + 'px'; follower.style.top = (followerY - 20) + 'px';
            requestAnimationFrame(animateFollower);
        }
        animateFollower();

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        camera.position.z = 5;

        const geo = new THREE.BufferGeometry();
        const count = 1000;
        const pos = new Float32Array(count * 3);
        for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 20;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({ size: 0.02, color: 0xE31E24, transparent: true, opacity: 0.8 });
        const mesh = new THREE.Points(geo, mat);
        scene.add(mesh);

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // Music & Loader Logic
        const bgMusic = document.getElementById('bgMusic');
        const entryOverlay = document.getElementById('entry-overlay');
        const enterBtn = document.getElementById('enterBtn');
        const content = document.querySelector('.content');
        const playBtn = document.getElementById('playBtn');
        const loaderPercentage = document.getElementById('loaderPercentage');
        const loaderBarFill = document.getElementById('loaderBarFill');
        const loaderContainer = document.querySelector('.loader-container');

        let isPlaying = false;
        let progress = 0;

        function updateLoader() {
            if (progress < 100) {
                progress += Math.random() * 2.5;
                if (progress > 100) progress = 100;
                loaderPercentage.textContent = Math.floor(progress).toString().padStart(2, '0');
                loaderBarFill.style.width = progress + '%';
                requestAnimationFrame(updateLoader);
            } else {
                setTimeout(() => {
                    loaderContainer.style.opacity = '0';
                    setTimeout(() => {
                        loaderContainer.style.display = 'none';
                        enterBtn.classList.add('visible');
                    }, 500);
                }, 500);
            }
        }

        if (sessionStorage.getItem('experienceStarted') !== 'true') {
            updateLoader();
        }

        function startExperience() {
            entryOverlay.style.opacity = '0';
            setTimeout(() => {
                entryOverlay.style.display = 'none';
                content.classList.add('visible');
                sessionStorage.setItem('experienceStarted', 'true');
                bgMusic.muted = false;
                bgMusic.play().then(() => { isPlaying = true; playBtn.textContent = '⏸'; });
            }, 500);
        }

        enterBtn.addEventListener('click', startExperience);
        if (sessionStorage.getItem('experienceStarted') === 'true') {
            entryOverlay.style.display = 'none'; content.classList.add('visible');
            bgMusic.muted = false; bgMusic.play().then(() => { isPlaying = true; playBtn.textContent = '⏸'; })
                .catch(() => { entryOverlay.style.display = 'flex'; content.classList.remove('visible'); updateLoader(); });
        }

        playBtn.addEventListener('click', () => {
            if (isPlaying) { bgMusic.pause(); playBtn.textContent = '▶'; }
            else { bgMusic.play(); playBtn.textContent = '⏸'; }
            isPlaying = !isPlaying;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
