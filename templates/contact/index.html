{% extends 'base.html' %}

{% block title %}Contact | Jarvis Portfolio{% endblock %}

{% block content %}
<div
    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; text-align: center; pointer-events: auto;">
    <h2 style="font-size: 2.5rem; color: #00ffcc; margin-bottom: 20px;">INITIATE CONTACT</h2>
    <form style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" placeholder="Identity"
            style="padding: 10px; background: transparent; border: 1px solid #00ffcc; color: #fff;">
        <input type="email" placeholder="Frequency (Email)"
            style="padding: 10px; background: transparent; border: 1px solid #00ffcc; color: #fff;">
        <textarea rows="4" placeholder="Transmission"
            style="padding: 10px; background: transparent; border: 1px solid #00ffcc; color: #fff;"></textarea>
        <button type="submit"
            style="padding: 10px; background: #00ffcc; color: #000; border: none; cursor: pointer; font-weight: bold;">SEND
            TRANSMISSION</button>
    </form>
</div>
<div style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
    <a href="/" style="color: #00ffcc; text-decoration: none; font-size: 1.2rem; pointer-events: auto;">[ Return to Base
        ]</a>
</div>
{% endblock %}
